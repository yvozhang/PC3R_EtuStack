<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexion</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <style>
        
    </style>
    <div class="container-fluid">
        <div class="row top">
            <div class="col topleft"></div>
            <div class="col topright"></div>
        </div>
        <div class="row">
            <div class="col middleleft">
                <div class="container p-5">
                    <h1 class="text-center bien">Bienvenue chez</h1>
                    <h2 class="text-center ">EtuStack!</h2>
                </div>
            </div>
            <div class="col middleright">
                <div class="container">
                    <div class="row"  >
                        <div class="col-lg-4">
                            <button type="button" class="btn2" onclick="gotoAcceuil()">Retour</button>
                        </div>
                        <div class="col-lg-4">
                             <p class="word">Connexion</p>
                        </div>
                        <div class="col-lg-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-6 mx-auto">
                            <form role="form" id="formLogin">
                                <div class="form-group">
                                    <label></label>
                                    <input type="email" class="form-control" id="email_input" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label></label>
                                    <input type="password" class="form-control" id="mdp_input" placeholder="Mot de passe">
                                </div>
                                <div class="d-grid gap-2 pt-4">
                                    <button type="submit" class="btn1 btn-block m-1">Me connecter</button>
                                    <button type="button" class="btn2 btn-block m-1" onclick="gotoInscription()">Cr√©er mon compte</button>
                                </div>
                            </form>
                            <script type="text/javascript">
                                function authentification(event){
			
                                    let url = 'ServletUser?email='+document.getElementById("email_input").value
                                                    +'&mdp='+document.getElementById("mdp_input").value;
                                    console.log("fetch a "+url);
                                    let headers = new Headers();
                                    headers.set('Accept', 'application/json');
                                    
                                    fetch(url, {method : "post", headers, mode : "same-origin"})
                                        .then(function(response){
                                            response.json()
                                            .then(function(rjson){
                                                console.log("!!!!!!!!!!!!!!!!!!!!!");
                                                console.log("rjson:" + rjson);
                                                sessionStorage.setItem('user',rjson);
                                                window.location.href="acceuil.html";
                                            })
                                            .catch(function(error){
                                                console.log("Authentification Parsing: "+error.message)
                                                window.location.href="login.html";
                                            
                                            });
                                        })
                                        .catch(function(error){
                                            console.log("Authentification Fetching: "+error.message);
                                        })
                                }
                                    document.getElementById("formLogin").addEventListener("submit", function(event)
                                            {event.preventDefault(); 
                                            console.log("Login!."); 
                                            authentification(event)} );
                                function gotoInscription(){
                                    window.location.href="inscription.html";
                                }

                                function gotoAcceuil(){
                                    history.go(-1);
                                }
                            </script>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="row bottom">
            <div class="col bottomleft">
        </div>
        <div class="col bottomright">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
